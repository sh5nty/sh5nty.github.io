<body>

<h3> Shootings squares </h3>
     <svg width='600' height='50'>
    <g>
             <rect width='50' height='20' stroke='red'
             Fill='yellow'/>
             <animateMotion path='M 0,0 400,0 Z'
             dur='2s'/>
         </g>
</svg>
         
<svg width='600' height='100'>
    <g>
    <rect width='50' height="50"
stroke='red' fill='green'/>
<animateMotion path='M 0,0 50,50 Z'
dur='5s' repeatCount='3'/>
</g>
</svg>

C180-50 20,150 20,50 z" fill='none'

    stroke='red' fill='yellow'/>

             180,150 180,50 C180-50 20,150 20,50 Z"
    dur='3s' repeatCount='3'/>
</g>
</svg>
